<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Store Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin_style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 col-sm-3">
                <div class="signin-form">
                    <div class="messages"></div>
                    <h3> Sign in to your account</h3>
                    <form action="" method="POST" class="auth-validate-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary">Sign In</button>
                    </form>
                    <div class="a-divider-break"></div>
                    <div class="a-divider-inner">
                        <div class="a-row">
                            Don't have an account?
                            <a class="a-link-emphasis" href="{% url 'store:signup' %}"><i class='fa fa-caret-right'></i>
                                Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
