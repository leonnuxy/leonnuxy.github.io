<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ðŸ“š Online Book Store</title>
	<!-- Link to the subpage CSS file -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header-group">
		<div class="container">
			<div class="header-main">
				<div class="logo">
					<h1>Online Book Store</h1>
				</div>
				<div class="centered-content">
					<div class="search-bar">
						<input type="text" placeholder="Search Book">
						<button class="search-btn">Search</button>
					</div>
					<div class="main-menu">
						<nav class="navbar navbar-default">
							<div class="menu-group">
								<ul class="nav navbar-nav navbar-level-1">
									<li class="nav-item dropdown" role="presentation"><a href="#"
											title="Browse book categories">Categories</a></li>
									<li class="nav-item dropdown" role="presentation"><a href="#"
											title="Browse by Authors">Authors</a></li>
									<li class="nav-item dropdown" role="presentation"><a href="#"
											title="Browse Best Sellers">Best Sellers</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
				<div class="auth-cart">
					<!-- Sign In Popup -->
					<div id="signin-popup" class="popup-container">
						<div class="popup-content">
							<button class="close-btn" onclick="closePopup('signin-popup')">&times;</button>
							<h2>Welcome</h2>
							<p class="centered-text">Sign in to your account</p>
							<label for="email" class="input-label">Email address:</label>
							<input type="email" id="email" class="input-box">
							
							<div class="password-container">
								<label for="password" class="input-label">Password:</label>
								<input type="password" id="password" class="input-box">
								<span class="show-password"><i class="fa fa-eye"></i></span>
							</div>
							
							<a href="#" class="forgot-password">Forgot your password?</a>
							
							<button class="sign-btn signin-btn">Sign In</button>
							<button class="sign-btn signup-btn">Sign Up</button>
						</div>
					</div>
					
					<!-- Cart Slider -->
					<div id="cart-slider" class="slider-container">
						<div class="slider-content">
							<button class="back-btn" onclick="closeSlider('cart-slider')">&larr;</button>
							<h2>Your Cart is Empty</h2>
						</div>
					</div>
				
					<button class="auth-btn" onclick="openPopup('signin-popup')">Sign In</button>
					<button class="cart-btn" onclick="openSlider('cart-slider')">Cart</button>
					<!-- Link to the external JavaScript file -->
					<script src="js/script.js"></script>
				</div>
							
			</div>
		</div>
	</header>
	<section class="book-listing">
		<div class="container">
			<div class="product">
				<div class="product-tile">
					<div class="image-container">
						<div class="image-container-inner">
							<img class="tile-image" src="/Users/noel/Library/CloudStorage/OneDrive-Personal/Projects/Git/leonnuxy.github.io/bookstore/books/images/image copy 2.png" alt="Book Title" title="Book Title" loading="eager">
						</div>
					</div>
					<div class="tile-body">
						<h3>Red Heart</h3>
						<span>Aumkerr Helllk</span>
						<div class="price">
							<span class="value">$29</span>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</section>
    <!-- JavaScript code for generating book cards dynamically -->
	<!-- <script src="js/books.js"></script> -->
		
</body>

</html>
