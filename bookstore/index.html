<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 200px;
        }
        .book img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bookstore</h1>
    </header>
    <main>
        <!-- Add book items here -->
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h2>Book 1</h2>
            <p>Author: John Doe</p>
            <p>Price: $19.99</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h2>Book 2</h2>
            <p>Author: Jane Smith</p>
            <p>Price: $14.99</p>
        </div>
        <!-- Add more book items here -->
    </main>
</body>
</html>
