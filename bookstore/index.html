<!DOCTYPE html>
<html lang="en">

<head>
	<title><i class="fa fa-book"></i> Online Book Store</title>
	<style>
		.header-top {
			border-bottom: 1px solid #f5f5f5;
			padding-top: 10px;
			padding-bottom: 15px;
			background-color: #232f3e;
		}

		.search_box {
			padding: 2px;
			background-color: #efefef;
			border: 1px solid #d9d9d9;
			border-radius: 4px;
			width: 100%;
		}

		.search-box {
			text-align: center;
		}

		.search-box input {
			width: 50%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div class="header-top">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<div class="pull-left">
						<a href="{% url 'store:index' %}">
							<h3 style="font-family:Lucida Handwriting; color: yellow ">Online Book Store</h3>
						</a>
					</div>
				</div>
				<div class="col-sm-5">
					<form action="{% url 'search:search' %}" method="GET">
						<div class="search_box">
							<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
							<button type="submit"><i class="fa fa-search"></i></button>
						</div>
					</form>
				</div>
				<div class="col-sm-4">
					<div class="pull-right">
						<ul class="navbar-nav">
							<li class="profile"><a href="{% url 'store:signin' %}">Sign In</a></li>
							<li class="cart">
								<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
									<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span>
									<i class="fa fa-angle-right"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Basic content -->
	<h1>Online Book Store</h1>
</body>

</html>
