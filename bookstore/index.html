<!DOCTYPE html>
<html lang="en">
<head>
	<title><i class="fa fa-book"></i> Online Book Store</title>
	<style>
		.header-top {
			background-color: #f0f0f0;
			padding: 10px;
			display: flex;
			align-items: center;
		}
		.header-top > * {
			margin-right: 20px;
		}
		.search-box {
			flex-grow: 1;
			text-align: center;
		}
		.search-box input {
			width: 50%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="header-top bg-danger">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<div class="pull-left">
						<a href="{% url 'store:index' %}"><h3 style="font-family:Lucida Handwriting; color: yellow ">Online Book Store</h3></a>
					</div>				
				</div>
				<div class="col-sm-5">
					<form action="{% url 'search:search' %}" method="GET">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button type="submit"><i class="fa fa-search"></i></button>
					</form>
				</div>
				<div class="col-sm-4">
					<div class="pull-right">
						<ul class="navbar-nav">
							<li class="profile"><a href="{% url 'store:signin' %}">Sign In</a></li>
							<li class="cart">
								<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
									<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
									<i class="fa fa-angle-right"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Basic content -->
	<h1>Online Book Store</h1>
</body>
</html>
