<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ðŸ“š Online Book Store</title>
	<!-- Link to the subpage CSS file -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- Notification -->
    <div id="cart-notification" class="notification hidden">
        Added to Cart
    </div>
	<!-- Header Section -->
	<header class="header-group">
		<div class="container">
			<div class="header-main">
				<div class="logo">
					<h1>Online Book Store</h1>
				</div>
				<div class="centered-content">
					<div class="search-bar">
						<input type="text" placeholder="Search Book/Author">
					</div>
					<div class="main-menu">
						<nav class="navbar navbar-default">
							<div class="menu-group">
								<ul class="nav navbar-nav navbar-level-1">
									<li class="nav-item dropdown" role="presentation">
										<a href="#" title="Browse book categories" class="dropdown-toggle" data-toggle="dropdown">Categories</a>
										<ul class="dropdown-menu">
											<li><a href="#" title="Non-Fiction">Non-Fiction</a></li>
											<li><a href="#" title="Fiction">Fiction</a></li>
										</ul>
									</li>
									<li class="nav-item dropdown" role="presentation">
										<a href="#" id="author-dropdown-toggle" class="dropdown-toggle" data-toggle="dropdown">Authors</a>
										<ul class="dropdown-menu" id="author-dropdown">
											<!-- Authors will be populated here dynamically -->
										</ul>
									</li>
									<li class="nav-item dropdown" role="presentation"><a href="#" title="Browse Best Sellers">Best Sellers</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
				<div class="auth-cart">
					<!-- Cart Slider -->
					<div id="cart-slider" class="slider-container">
						<div class="slider-content">
							<button class="back-btn" onclick="closeSlider('cart-slider')">&larr;</button>
							<h2>Your Cart is Empty</h2>
						</div>
					</div>
					<button class="cart-btn" onclick="openSlider('cart-slider')">Cart</button>
					<!-- Link to the external JavaScript file -->
					<script src="js/script.js"></script>
				</div>		
			</div>
		</div>
	</header>
	<section class="book-listing">
		<div class="container">
			<div id="products-container" class="products-container">
				<!-- Dynamic product elements will be inserted here -->
			</div>
		</div>
	</section>
    <!-- JavaScript code for generating book cards dynamically -->
	<script src="js/books.js"></script>
	<script src="js/search.js"></script>
	<script src="js/script.js"></script>

	
</body>

</html>
