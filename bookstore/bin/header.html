{% load static %}
<div class="header-top bg-danger">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<a href="{% url 'store:index' %}"><h3>Online Book Store</h3></a>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<ul class="navbar-nav pull-right">
					<li>
						{% if request.user.is_authenticated %}
							<a href="{% url 'accounts:home' %}">{{ request.user.username }}</a>
						{% else %}
							<a href="{% url 'store:signin' %}">Sign In</a>
						{% endif %}
					</li>
					<li>
						<a href="{% url 'cart:cart_details' %}">Cart ({{ cart|length }})</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
